<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare - Easy file sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./download.png" class="center" alt="icon">
                <img src="./download.png" class="left" alt="icon">
                <img src="./download.png" class="right" alt="icon">
            </div>
            <input type="file" class="fileInput">
            <div class="title">Drop your file here or ,<span class="browsebtn">browse</span></div>
        </div>

    </section>
    <h4 id="fileURL"></h4>
    <script src="index.js"></script>
</body>
</html>
